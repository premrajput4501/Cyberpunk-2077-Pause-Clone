<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./menustyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="./Images/cp77.jpeg">
    <div class="main-div">
        <div class="pause-container">
            <div class="game-logo">
                <img src="./Images/Cyberpunk_2077_logo.svg.png" width="400px" alt="">
            </div>
            <span class="options">RESUME</span>
            <span class="options">SAVE GAME</span>
            <span class="options">LOAD GAME</span>
            <span class="options">SETTINGS</span>
            <span class="options">CREDITS</span>
            <span class="options">EXIT TO MAIN MENU</span>
            <span class="options">QUIT GAME</span>
            <br><br><br>
            <span class="version">1.03 <br><br><br><br><br><br><br>(Created by - Prem Rajput)</span>
        </div>
        <div class="controls">
            <span class="prompts">Y</span> Quicksave &nbsp; 
            <span class="prompts">A</span> Select &nbsp;
            <span class="prompts">B</span> Back &nbsp; &nbsp;
        </div>
    </div>
</body>
</html>
